<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Information</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="top-card">
        <header class="top-bar">
            <h4>where your country in the world?</h4>
            <nav class="top-nav">
                <div class="dark-mode-toggle">
                    <button id="mode-toggle">Dark Mode</button> <!-- Moon icon for Dark Mode -->
                    <span class="dark-mode-text"></span>
                </div>
            </nav>
        </header>
    </div>
    
    <div class="header" style="display: flex; justify-content: space-between">
        <div class="search-bar" style="display: flex; flex-grow: 1; margin-right: 5px;">
            <input type="text" id="searchInput" placeholder="Search by country name" style="flex-grow: 1; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
            <button id="searchButton" style="background-color: #007BFF; color: #fff; border: none; border-radius: 5px; padding: 10px;">Search</button>
        </div>
        
        <h1 style="flex: 2; font-size: 24px; color: #333;"></h1>
        <select id="regionDropdown" style="padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
            <option value="">-- By a region --</option>
        </select>
    </div>
    
    <div id="countryCardContainer" class="country-card-container">
        <!-- Country cards will be populated here -->
    </div>
    <div class="country-details">
        <div class="country-info">
            <img id="countryImage" src="" alt="Country Flag">
            <h2 id="countryName"></h2>
         
            <p id="countryPopulation"></p>
           
            <p id="countryCapital"></p>
            <p id="countryRegion"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
